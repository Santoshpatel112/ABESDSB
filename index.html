<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protect the Environment - Animated Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #a8e063 0%, #56ab2f 100%);
      font-family: 'Segoe UI', Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 8px #fff;
      z-index: 2;
    }
    p {
      color: #388e3c;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      z-index: 2;
      background: rgba(255,255,255,0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .tree {
      position: relative;
      width: 220px;
      height: 350px;
      margin: 0 auto;
      z-index: 2;
    }
    /* Tree trunk */
    .trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 40px;
      height: 120px;
      background: linear-gradient(to bottom, #8d5524 60%, #c68642 100%);
      border-radius: 20px;
      transform: translateX(-50%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
      animation: trunkGrow 2s ease-out;
    }
    @keyframes trunkGrow {
      from { height: 0; }
      to { height: 120px; }
    }
    /* Tree leaves (animated) */
    .leaves {
      position: absolute;
      bottom: 100px;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translateX(-50%);
      z-index: 3;
      animation: leavesGrow 2s 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes leavesGrow {
      from { transform: translateX(-50%) scale(0.2); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }
    .leaf {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 60% 40%, #43ea4c 70%, #388e3c 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.9;
      box-shadow: 0 4px 12px rgba(34,139,34,0.15);
      animation: sway 3s infinite alternate ease-in-out;
    }
    .leaf1 { top: 10px; left: 60px; transform: rotate(-15deg);}
    .leaf2 { top: 40px; left: 10px; transform: rotate(10deg);}
    .leaf3 { top: 40px; left: 110px; transform: rotate(20deg);}
    .leaf4 { top: 80px; left: 40px; transform: rotate(-10deg);}
    .leaf5 { top: 80px; left: 90px; transform: rotate(15deg);}
    @keyframes sway {
      0% { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1.05) rotate(8deg);}
    }
    /* Animated falling leaves */
    .falling-leaf {
      position: absolute;
      width: 32px;
      height: 40px;
      background: radial-gradient(circle at 60% 40%, #a8e063 70%, #388e3c 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
      animation: fallLeaf 5s linear infinite;
    }
    @keyframes fallLeaf {
      0% { top: -40px; opacity: 0.8; }
      80% { opacity: 0.7; }
      100% { top: 100vh; opacity: 0; }
    }
    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 80px;
      background: linear-gradient(to top, #388e3c 80%, #a8e063 100%);
      border-top-left-radius: 80px 40px;
      border-top-right-radius: 80px 40px;
      z-index: 1;
    }
    

    /*comment */
    /* Button */
    .action-btn {
      margin-top: 2rem;
      padding: 0.8em 2em;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #43ea4c 0%, #388e3c 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(34,139,34,0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 2;
    }
    .action-btn:hover {
      background: linear-gradient(90deg, #388e3c 0%, #43ea4c 100%);
      transform: scale(1.05);
    }
    /* Message */
    .message {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #388e3c;
      padding: 1em 2em;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(34,139,34,0.15);
      font-size: 1.3rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 10;
    }
    .message.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .tree { width: 140px; height: 220px; }
      .leaves { width: 100px; height: 100px; }
      .trunk { width: 22px; height: 70px; }
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .action-btn { font-size: 1rem; padding: 0.6em 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protect Our Environment</h1>
    <p>
      Plant trees, save nature, and make the world greener!<br>
      Every tree you plant helps protect our planet.
    </p>
    <div class="tree">
      <div class="trunk"></div>
      <div class="leaves">
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
        <div class="leaf leaf5"></div>
      </div>
    </div>
    <button class="action-btn" id="plantBtn">Plant a Tree</button>
    <div class="message" id="msg">Thank you for planting a tree!</div>
    <div class="ground"></div>
  </div>
  <script>
    // Falling leaves animation
    function createFallingLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'falling-leaf';
      leaf.style.left = Math.random() * window.innerWidth + 'px';
      leaf.style.animationDuration = (3 + Math.random() * 3) + 's';
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 5000);
    }
    setInterval(createFallingLeaf, 700);

    // Plant a tree button interaction
    const plantBtn = document.getElementById('plantBtn');
    const msg = document.getElementById('msg');
    plantBtn.addEventListener('click', () => {
      // Animate new leaf on tree
      const leaves = document.querySelector('.leaves');
      const newLeaf = document.createElement('div');
      newLeaf.className = 'leaf';
      newLeaf.style.top = (20 + Math.random() * 100) + 'px';
      newLeaf.style.left = (10 + Math.random() * 120) + 'px';
      newLeaf.style.transform = `rotate(${Math.random()*30-15}deg) scale(${0.8 + Math.random()*0.4})`;
      leaves.appendChild(newLeaf);

      // Show thank you message
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 2000);
    });
  </script>
</body>
</html>
