<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-06</title>
    <style>
        body {
            
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            gap: 32px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 24px 32px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 18px;
            color: #2563eb;
            letter-spacing: 1px;
        }
        .student {
            background: #f6f8fa;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(79,140,255,0.07);
        }
        .student:last-child {
            margin-bottom: 0;
        }
        .student span {
            display: block;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        .branch-it {
            border-left: 6px solid #4f8cff;
        }
        .branch-other {
            border-left: 6px solid #f3053c;
        }
        button {
            margin-top: 12px;
            padding: 8px 16px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
            transition: background 0.2s, transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="itCard">
            <div class="card-title">IT Branch Students</div>
            <button>Show</button>
        </div>
        <div class="card" id="otherCard">
            <div class="card-title">CSE & ECE Branch Students</div>
            <button> Show</button>
        </div>
    </div>
    <script>
        // student data

        const students = [
            { name: "Akash", class: "Btech", branch: "it", rollno: 166 },
            { name: "Ravi", class: "Btech", branch: "it", rollno: 167 },
            { name: "Ankit", class: "Btech", branch: "it", rollno: 168 },
            { name: "Rahul", class: "Btech", branch: "cse", rollno: 169 },
            { name: "Ramesh", class: "Btech", branch: "ece", rollno: 170 }
        ];

        const itCard = document.getElementById('itCard');
        const otherCard = document.getElementById('otherCard');

        students.forEach(student => {
            const div = document.createElement('div');
            div.className = 'student ' + (student.branch === 'it' ? 'branch-it' : 'branch-other');
            div.innerHTML = `
                <span><strong>Name:</strong> ${student.name}</span>
                <span><strong>Class:</strong> ${student.class}</span>
                <span><strong>Branch:</strong> ${student.branch.toUpperCase()}</span>
                <span><strong>Roll No:</strong> ${student.rollno}</span>
            `;
            if (student.branch === 'it') {
                itCard.appendChild(div); // append to IT card
            } else {
                otherCard.appendChild(div);// append to Other branches card
            }
        });

        // Toggle visibility and button text for IT card
        const itBtn = itCard.querySelector('button');
        itBtn.onclick = function() {
            const students = itCard.querySelectorAll('.student');
            const isVisible = students[0].style.display !== 'none';
            students.forEach(s => {
                s.style.display = isVisible ? 'none' : 'block';
            });
            itBtn.textContent = isVisible ? 'Show' : 'Hide';
        };

        // Toggle visibility and button text for Other card
        const otherBtn = otherCard.querySelector('button');
        otherBtn.onclick = function() {
            const students = otherCard.querySelectorAll('.student');
            const isVisible = students[0].style.display !== 'none';
            students.forEach(s => {
                s.style.display = isVisible ? 'none' : 'block';
            });
            otherBtn.textContent = isVisible ? 'Show' : 'Hide';
        };
    </script>
</body>
</html>
