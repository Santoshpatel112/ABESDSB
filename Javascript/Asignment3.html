<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImg" src="https://images.pexels.com/photos/33140582/pexels-photo-33140582/free-photo-of-tropical-palm-tree-against-clear-sky.jpeg?auto=compress&cs=tinysrgb&w=600&loading=lazy" 
         alt="image" style="width:200px; height:200px; border-radius:10px;">
    <br>
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            document.getElementById("myImg").src = "https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600";
        }
    </script>
</body>
</html>
