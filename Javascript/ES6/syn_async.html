<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="runAsync()">Run Async</button>
    <div id="result"></div>
</body>
<script>
    // Synchronous function
    function addSync(x = 5, y = 6) {
        return x + y;
    }

    // Asynchronous function
    async function addAsync(x = 5, y = 6) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(x + y);
            }, 1000); // 1 second delay
        });
    }

    // Example usage
    async function runAsync() {
        document.getElementById('result').innerText = 'Waiting...';
        const result = await addAsync();
        document.getElementById('result').innerText = 'Async result: ' + result;
    }
</script>
</html>
